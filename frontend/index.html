<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AgentSphere</title>
  <style>
    body {
      background-color: #0f172a;
      color: #e5e7eb;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    button {
      padding: 12px 20px;
      background: #6366f1;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }

    #output {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div>
    <h1>AgentSphere</h1>
    <button onclick="callBackend()">Call Backend</button>
    <p id="output"></p>
  </div>

  <script>
    async function callBackend() {
      const response = await fetch("http://localhost:8000/hello");
      const data = await response.json();
      document.getElementById("output").innerText = data.message;
    }
  </script>
</body>
</html>
